<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FUTURISTE AI</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">FUTURISTE-AI</li>
        <li class="btn"><span class="fas fa-bars"></span></li>
        <div class="items">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">A-Propos</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </div>
        <li class="search-icon">
          <input type="search" placeholder="Search" />
          <label class="icon">
            <span class="fas fa-search"></span>
          </label>
        </li>
      </ul>
    </nav>
    <section class="actu">
      <div class="wrapper">
        <input type="radio" name="slide" id="one" checked />
        <input type="radio" name="slide" id="two" />
        <input type="radio" name="slide" id="three" />
        <input type="radio" name="slide" id="four" />
        <input type="radio" name="slide" id="five" />
        <div class="img img-1">
          <img src="images/img-1.jpg" alt="" />
        </div>
        <div class="img img-2">
          <img src="images/img-2.jpg" alt="" />
        </div>
        <div class="img img-3">
          <img src="images/img-3.jpg" alt="" />
        </div>
        <div class="img img-4">
          <img src="images/img-4.jpg" alt="" />
        </div>
        <div class="img img-5">
          <img src="images/img-5.jpg" alt="" />
        </div>
        <div class="sliders">
          <label for="one" class="one"></label>
          <label for="two" class="two"></label>
          <label for="three" class="three"></label>
          <label for="four" class="four"></label>
          <label for="five" class="five"></label>
        </div>
      </div>
    </section>


    
    <!--couleur debut-->
    <div class="theme-toggler">
      <div class="toggle-btn">
        <i class="bi bi-gear-wide-connected"></i>
      </div>

      <h3>choose color</h3>

      <div class="buttons">
        <div class="theme-btn" style="background: #3867d6"></div>
        <div class="theme-btn" style="background: #f7b731"></div>
        <div class="theme-btn" style="background: #ff0033"></div>
        <div class="theme-btn" style="background: #20bf6b"></div>
        <div class="theme-btn" style="background: #fa8231"></div>
        <div class="theme-btn" style="background: #fc427b"></div>
        <div class="theme-btn" style="background: #ffd700"></div>
        <div class="theme-btn" style="background: #ff5733"></div>
        <div class="theme-btn" style="background: #f08080"></div>
      </div>
    </div>
    <!--couleur fin-->
    <script>
      $("nav ul li.btn span").click(function () {
        $("nav ul div.items").toggleClass("show");
        $("nav ul li.btn span").toggleClass("show");
      });
    </script>
    <script src="js/scrool-bar.js"></script>
  </body>
</html>
